<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="resources/css/cambyze-home.css" rel="stylesheet" media="all"
	type="text/css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

<title>Cambyze home page</title>

</head>
<body>
	<div class="chp-body" id="root">
		<section id="welcome" class="chp-content-box chp-banner">
			<div class="chp-banner-inner">
				<h1 class="chp-banner-title">
					<a class="chp-banner-url" href="http://www.cambyze.com">Cambyze
						home page</a>
				</h1>
			</div>
		</section>
		<div class="chp-bar">
			<div class="chp-nav-bar">
				<div class="chp-nav-bar-item">Explore</div>
				<div class="chp-nav-bar-item">Learn</div>
				<div class="chp-nav-bar-item">Activities</div>
				<div class="chp-nav-bar-item">Community</div>
				<div class="chp-nav-bar-item">Store</div>
			</div>
			<div class="chp-social">
				<a href="https://twitter.com/"> <img title="Twitter"
					alt="Twitter" src="resources/images/01_twitter1.png" width="35"
					height="35" />
				</a> <a href="https://www.linkedin.com/"> <img title="LinkedIn"
					alt="LinkedIn" src="resources/images/07_linkedin1.png" width="35"
					height="35" />
				</a> <a href="https://www.facebook.com/"> <img title="Facebook"
					alt="Facebook" src="resources/images/02_facebook1.png" width="35"
					height="35" />
				</a> <a href="https://www.pinterest.com/"> <img title="Pinterest"
					alt="Pinterest" src="resources/images/13_pinterest1.png" width="35"
					height="35" />
				</a>
			</div>
		</div>
		<div class="chp-main">
			<menus-list :menus="menus"> </menus-list>
			<div class="chp-main-box"></div>
		</div>
		<div class="chp-footer">Footer</div>
	</div>
</body>

<script>
    Vue.config.devtools = true
    
    Vue.component('menus-list', {
        template:"<div id='menu' class='chp-menu'>\
            <ul v-for='menu in menus'>\
            <li>\
              <a v-bind:href='menu.url'>\
              {{menu.label}} </a>\
            </li>\
          </ul>\
          </div>\
      ",
      props:['menus']
    })                            

    new Vue({
      el: "#root",
      data: {
        active : true,
        menus :[],
      },
      components :{
      },

      mounted () {
        $.getJSON('http://cambyze.com:8181/cambyze-home/services', json => {
          this.menus = json.data
          console.log(json.data)
        })
      }
    })
</script>

</html>
