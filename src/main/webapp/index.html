<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

<title>List of menus in mySQL - Vue.js load data with JSON</title>

</head>
<body>
	<div id='root'>
		<div class="top-container">CAMBYZE HOME PAGE</div>
		<menus-list :menus="menus"> </menus-list>
	</div>
</body>

<script>

    Vue.component('menus-list', {
      template:"<div class='menuList'>\
        <ul v-for='menu in menus'>\
          <li class="menu"> {{menu.label}} </li>\
        </ul>\
      </div>\
      ",
      props:['menus']
    })                            

    new Vue({
      el: "#root",
      data: {
        active : true,
        menus :[],
      },
      components :{
      },

      mounted () {
        $.getJSON('http://cambyze.com:8181/cambyze-home/services', json => {
          this.menus = json.data
          console.log(json.data)
        })
      }
    })
</script>

</html>
