<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="resources/css/cambyze-home.css" rel="stylesheet" media="all"
	type="text/css">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

<title>Cambyze home page</title>

</head>
<body>
	<div class="container-fluid" id="root">
		<section id="welcome" class="chp-content-box chp-banner margin-b-10">
			<div class="chp-banner-inner">
				<h1 class="chp-banner-title">Cambyze home page</h1>
			</div>
		</section>
		<div class="chp-body">
			<menus-list :menus="menus"> </menus-list>
		</div>
	</div>
</body>

<script>

    Vue.component('menus-list', {
        template:"<div id='menu'>\
            <ul class='chp-menu' v-for='menu in menus'>\
              <li>\
                <a href='http://cambyze.com'>\
                {{menu.label}} </a>\
              </li>\
            </ul>\
          </div>\
      ",
      props:['menus']
    })                            

    new Vue({
      el: "#root",
      data: {
        active : true,
        menus :[],
      },
      components :{
      },

      mounted () {
        $.getJSON('http://cambyze.com:8181/cambyze-home/services', json => {
          this.menus = json.data
          console.log(json.data)
        })
      }
    })
</script>

</html>
