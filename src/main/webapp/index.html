<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<title>Two-Way Data Bind</title>
</head>
<body>
	<div id='root'>
		<form method="post">
			<div>Select Day</div>
			<div v-for="day in days">
				<input v-model='selected_days' type='checkbox' :value='day' />
				{{day}}
			</div>

		</form>

		You have selected : {{selected_days}}
	</div>
</body>

<script>
    new Vue({
      el: "#root",
      data: {
         days : ['Sunday',"Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],
         selected_days :[]
        
      }
    })

  </script>


</html>
