<body>
	<div class="chp-body" id="root">

			</div>
		</section>
		<div class="chp-bar">
			<div class="chp-nav-bar">

				<a href="https://twitter.com/"> <img title="Twitter"
					alt="Twitter" src="resources/images/01_twitter1.png" />

					alt="LinkedIn" src="resources/images/07_linkedin1.png" />

					alt="Facebook" src="resources/images/02_facebook1.png" />

					alt="Pinterest" src="resources/images/13_pinterest1.png" />
				</a>
			</div>
		</div>
		<div class="chp-main">
			<div id="menu" class="chp-menu">
				<ul>
					<li><a href="https://212.227.108.105:4643/vz/cp"><img
							title="Server administration" alt="Server"

							title="Database management" alt="DB"

							title="Applications build" alt="Build"

			</div>
		</div>
		<div class="chp-footer">Footer</div>
	</div>
</body>

<script>
    Vue.config.devtools = true
    
    Vue.component('menus-list', {
        template:"<div id='menu' class='chp-menu'>\
            <ul v-for='menu in menus'>\
            <li>\
              <a v-bind:href='menu.url'>\
              {{menu.label}} </a>\
            </li>\
          </ul>\
          </div>\
      ",
      props:['menus']
    })                            

    new Vue({
      el: "#root",
      data: {
        active : true,
        menus :[],
      },
      components :{
      },

      mounted () {
        $.getJSON('http://cambyze.com:8080/cambyze-home/services', json => {
          this.menus = json.data
          console.log(json.data)
        })
      }
    })
</script>
